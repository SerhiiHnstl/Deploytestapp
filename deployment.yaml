apiVersion: v1
kind: Service
metadata:
  name: loadbalancer
  labels:
    app: nodeapp
spec:
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: LoadBalancer
  selector:
    app: nodeapp
